parity_pkg_deb_sum: 1ac579c0e698d2b671b364c0e8319671
parity_pkg_state: installed

parity_pkg_version: 1.6.10

parity_git_repo: https://github.com/paritytech/parity
parity_git_version: "v1.6.10"

# Service states: started or stopped
parity_service_state: started
# Service enabled on startup: yes or no
parity_service_enabled: yes

